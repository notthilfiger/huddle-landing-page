<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="page">
      <header>
      <img src="images/logo.svg" alt="" />
    </header>

    <main>
      <section class="mockup">
        <img src="images/illustration-mockups.svg" alt="" />
      </section>
      <section class="text-content">
        <h2>
          Build The Community <br />
          Your Fans Will Love
        </h2>
        <p>
          Huddle re-imagines the way we build communities. You have <br />
          a voice, but so does your audience. Create connections <br />
          with your users as you engage in genuine discussion.
        </p>
        <a>Register</a>
      </section class="text-content">
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>

      <section class="social-icons"></section>
    </footer>
    </section>
  </body>
</html>
